language: objective-c
osx_image: xcode11.2
cache:
  directories:
  - Carthage
matrix:
  include:
  - os: osx
    env: ACTION=iOS
before_script:
- brew update
- brew outdated carthage || brew upgrade carthage
- carthage bootstrap --cache-builds
script:
- make install-$ACTION && make test-$ACTION
env:
  global:
    secure: 
